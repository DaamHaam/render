<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercices</title>
  <style>
    /* CSS pour afficher les exercices */
    .exercice-container {
      display: none;
    }

    .exercice-container.active {
      display: block;
    }

    .exercice-titre {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .exercice-video {
      width: 100%;
      height: auto;
      /* max-height: 300px; */
    }

    .exercice-description {
      margin-top: 20px;
      font-size: 60px;
    }

    .exercice-fait {
      margin-top: 20px;
      font-size: 60px;
    }

  </style>
</head>
<body>
  <div id="exercice-container" class="exercice-container active">
    <h1 id="exercice-titre" class="exercice-titre"></h1>
    <video id="exercice-video" class="exercice-video" controls></video>
    <p id="exercice-description" class="exercice-description"></p>
    <label><input type="checkbox" id="exercice-fait"> Fait aujourd'hui</label>
  </div>
  <button id="exercice-suivant">Exercice suivant</button>

  <script>
    // Définition de la classe Exercice
    class Exercice {
      titre;;
      video;
      image;
      description;
      faitAujourdhui;

      constructor(titre, video, image, description) {
        this.titre = titre;
        this.video = video;
        this.image = image;
        this.description = description;
        this.faitAujourdhui = false;
      }
    }

    // Définition des exercices
    const exercices = [
      new Exercice(
        "Exercice 1",
        "./exercices/exercice1/video.mp4",
        "./exercices/exercice1/image.jpg",
        "Cet exercice est un excellent moyen de renforcer votre équilibre."
      ),
      new Exercice(
        "Exercice 2",
        "./exercices/exercice2/video.mp4",
        "./exercices/exercice2/image.jpg",
        "Cet exercice est un excellent moyen de renforcer vos abdominaux."
      )
    ];

    let exerciceIndex = 0;
    const exerciceContainer = document.getElementById("exercice-container");
    const exerciceTitre = document.getElementById("exercice-titre");
    const exerciceVideo = document.getElementById("exercice-video");
    const exerciceDescription = document.getElementById("exercice-description");
    const exerciceFait = document.getElementById("exercice-fait");
    const exerciceSuivant = document.getElementById("exercice-suivant");

    // Fonction pour afficher un exercice
    function afficherExercice(index) {
      const exercice = exercices[index];
      exerciceTitre.textContent = exercice.titre;
      exerciceVideo.src = exercice.video;
      exerciceDescription.textContent = exercice.description;
      exerciceFait.checked = exercice.faitAujourdhui;
    }

    // Afficher le premier exercice
    afficherExercice(exerciceIndex);

    // Gérer le clic sur le bouton "Exercice suivant"
    exerciceSuivant.addEventListener("click", () => {
      exerciceIndex++;
      if (exerciceIndex >= exercices.length) {
        exerciceIndex = 0;
      }
      afficherExercice(exerciceIndex);
    });

    // Gérer le changement de l'orientation du téléphone
    window.addEventListener("orientationchange", () => {
      // Mettre à jour la taille de la vidéo en fonction de la nouvelle orientation
      if (window.orientation === 0 || window.orientation === 180) {
        exerciceVideo.style.width = "100%";
      } else {
        exerciceVideo.style.width = "50%";
      }
    });
  </script>
</body>
</html>
