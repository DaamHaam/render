<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec GPT-3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <span class="version">v1.00</span> <!-- Ajout du numéro de version -->

        <input id="question" type="text" placeholder="Quel super-héros ?">
        <button id="submit">Valider</button>
        <div id="response"></div>
        <div class="choices">
            <input type="radio" id="choiceA" name="choice" value="A">
            <label for="choiceA">A</label>
            <input type="radio" id="choiceB" name="choice" value="B">
            <label for="choiceB">B</label>
            <input type="radio" id="choiceC" name="choice" value="C">
            <label for="choiceC">C</label>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
