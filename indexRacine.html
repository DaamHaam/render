<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec GPT-3</title>
    <style>
        /* styles CSS pour les gros boutons et le texte */
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            font-size: 20px;
            margin-top: 20px;
        }

        #response {
            margin-top: 20px;
            height: 50%;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input id="question" type="text" placeholder="Posez votre question ici...">
            <button id="submit">Valider</button>
        </div>
        <div id="response"></div>
    </div>

    <script type="module">
        // import de la fonction getCompletion
        // import { getCompletion } from './chatCompletion.mjs';

        // obtention des éléments du DOM
        const questionEl = document.getElementById('question');
        const submitEl = document.getElementById('submit');
        const responseEl = document.getElementById('response');

        // gestionnaire d'événement pour le bouton submit
        // ancienne méthode sans fetch
        // submitEl.addEventListener('click', async () => {
        //     // obtenir la question
        //     const question = questionEl.value;
        //     // obtenir la réponse de GPT-3
        //     console.log("question envoyée");
        //     const response = await getCompletion(question);
        //     // afficher la réponse
        //     console.log("réponse affichée");

        //     responseEl.textContent = response;
        // });


        submitEl.addEventListener('click', async () => {
            console.log("question envoyée");
            const content = questionEl.value;
            const response = await fetch('/api/completion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            console.log("réponse reçue");
            const data = await response.json();
            responseEl.textContent = data.message;
        });




    </script>
</body>

</html>
